<form>
    <div class="mb-3" *ngIf="dry.id!=0">
        <label class="form-label">Id</label>
        <input type="text" class="form-control " [(ngModel)]="id" name="id" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Price (in UAH)</label>
        <input type="number" class="form-control" [(ngModel)]="price" min="0" name="price">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description">
    </div>
    <div class="mb-3">
        <label class="form-label">Total amount</label>
        <input type="number" class="form-control" [(ngModel)]="amount" name="amount" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Packages</label>
        <input type="number" class="form-control" [(ngModel)]="packs" min="0" name="packs">
    </div>
    <div class="mb-3">
        <label class="form-label">Package weight (in gr)</label>
        <input type="number" class="form-control" [(ngModel)]="weight" min="0" name="volume">
    </div>
    <button (click)="addDry()" *ngIf="dry.id==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateDry()" *ngIf="dry.id!=0" class="btn btn-primary">
        Update
    </button>
</form>
