<div class="bg-dark px-4 pt-5 my-5 text-center align-items-center rounded-3 border shadow-lg">

    <h1 class="display-7 fw-bold text-white"> Cocktails </h1>
    <br>
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z8 table table-hover table-dark">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by volume"> Volume </th>
            <td mat-cell *matCellDef="let element"> {{element.volumeML}} ML </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="modalDetails(element)" data-bs-toggle="modal" data-bs-target="#detailsCocktail">
                Details
                </button></td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="alert alert-success" role="alert" id="cook-success-alert-cocktail">
        Cocktail successfully cooked!
    </div>

</div>


<!-- Cocktail details Modal -->
<div class="modal fade" id="detailsCocktail" tabindex="-2" aria-labelledby="detailsLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="detailsCoctailLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modalClose()" id="add-edit-modal-close"></button>
        </div>
        <div class="modal-body">
        <app-cocktail-details [cocktail]="cocktail" *ngIf="activateCocktailDetailsComponent"></app-cocktail-details>
        </div>
    </div>
</div>
</div>
