<form>
    <div class="mb-3" *ngIf="cocktail.id!=0">
        <label class="form-label">Id</label>
        <input type="text" class="form-control " [(ngModel)]="id" name="id" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Volume (in ML)</label>
        <input type="number" class="form-control" [(ngModel)]="volumeML" name="volumeML" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" [(ngModel)]="price" name="price" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Ingridients</label>
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Amount</th>
                <th>Type</th>
            </thead>
            <tbody *ngFor="let item of ingridientsTable" >
                <tr>
                    <td >{{item.name}}</td>
                    <td *ngIf="item.isSolid">{{item.amount}} gr</td>
                    <td  *ngIf="!item.isSolid">{{item.amount}} ml</td>
                    <td  *ngIf="item.isSolid">Dry</td>
                    <td  *ngIf="!item.isSolid">Liquid</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
